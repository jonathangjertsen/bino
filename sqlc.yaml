version: "2"
sql:
  - engine: "postgresql"
    queries:
    - "sql-event.sql"
    - "sql-home.sql"
    - "sql-invitation.sql"
    - "sql-patient.sql"
    - "sql-session.sql"
    - "sql-species.sql"
    - "sql-tag.sql"
