version: "2"
sql:
  - engine: "postgresql"
    queries:
    - "cmd/sql-event.sql"
    - "cmd/sql-home.sql"
    - "cmd/sql-invitation.sql"
    - "cmd/sql-patient.sql"
    - "cmd/sql-session.sql"
    - "cmd/sql-species.sql"
    - "cmd/sql-tag.sql"
    - "cmd/sql-user.sql"
    - "cmd/sql-search.sql"
    schema: "cmd/migrations"
    gen:
      go:
        package: "main"
        out: "cmd"
        sql_package: "pgx/v5"
        overrides:
          - db_type: regconfig
            nullable: false
            go_type:
              type: string
